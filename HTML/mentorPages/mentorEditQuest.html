<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "../css/internalPage.css">
        <meta charset = "UTF-8">
    </head>
    <body>
            <div class="container">
            <header>
            <h1>Edit quest:</h1>
            </header>
            
            <div class="search-engine">
                Quest id:<br>
                <input class="input" type"text" name="id"><br>
            </div>
        <form>
            <div class="column">
                <fieldset class="first-table menu">
                    <ul>
                        <li><label>
                            New quest name:
                            <input class="input" type"text" name="questName">
                        </label></li>
                        <li><label>
                            New quest description:
                            <input class="input" type"text" name="questDesc">
                        </label></li>
                    </ul>
                </fieldset><div class="separator">
                <input class="btn" type="submit" value="Submit">
                </div><fieldset class="second-table menu">
                    <ul>
                        <li><label>
                            New quest reward:
                            <input class="input" type"text" name="questReward">
                        </label></li>
                        <li><label>
                            New quest image:
                            <input class="input" type"text" name="questURL">
                        </label></li>
                    </ul>
                </fieldset>
            </div>
        </form>
    </body>
</html>
