<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "../css/internalPage.css">
        <meta charset = "UTF-8">
    </head>
    <body>
            <div class="container">
            <header>
            <h1>Edit codecooler:
            </header>
            
            <div class="search-engine">
                Search for codecooler:
                <input class="input" type"text" name="search">
                <input type="submit" value="Search">
            
                codecooler id:
                <input class="input" type"text" name="id">
            </div>
            <form>
            <div class="column">
                <fieldset class="first-table menu">
                    <ul>
                        <li><label>
                            New codecooler first name:
                            <input class="input" type"text" name="firstName">
                        </label></li>
                        <li><label>
                            New codecooler surname:
                            <input class="input" type"text" name="lastName">
                        </label></li>
                        <li><label>
                            New codecooler nickname:
                            <input class="input" type"text" name="nickname">
                        </label></li>
                    </ul>
                </fieldset><div class="separator">
                <input class="btn" type="submit" value="Submit">
                </div><fieldset class="second-table menu">
                    <ul>
                        <li><label>
                            New codecooler email:
                            <input class="input" type"text" name="email">
                        </label></li>
                        <li><label>
                            New codecooler password:
                            <input class="input" type"password" name="password">
                        </label></li>
                    </ul>
                </fieldset>
        </form>
    </body>
</html>
