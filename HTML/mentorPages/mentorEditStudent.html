<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "../assets/stylesheets/welcomePageCss.css">
        <meta charset = "UTF-8">
    </head>
    <body>
            <div class="container">
            <header>
            <h1>Edit codecooler:<br></h1>
            </header>
            
            <div class="belowHeader">
                Search for codecooler:<br>
                <input class="input" type"text" name="search"><br>
                <input type="submit" value="Search"> <br><br>
            
                codecooler id:<br>
                <input class="input" type"text" name="id"><br>
            </div>
            <form>
            <div class="column">
                <fieldset class="first-table menu">
                    <ul>
                        <li><label>
                            New codecooler first name:<br>
                            <input class="input" type"text" name="firstName"><br>
                        </label></li>
                        <li><label>
                            New codecooler surname:<br>
                            <input class="input" type"text" name="lastName"><br>
                        </label></li>
                        <li><label>
                            New codecooler nickname:<br>
                            <input class="input" type"text" name="nickname">
                        </label></li>
                    </ul>
                </fieldset><div class="separator">
                <input type="submit" value="Submit">
                </div><fieldset class="second-table menu">
                    <ul>
                        <li><label>
                            New codecooler email:<br>
                            <input class="input" type"text" name="email"><br>
                        </label></li>
                        <li><label>
                            New codecooler password:<br>
                            <input class="input" type"password" name="password"><br>
                        </label></li>
                    </ul>
                </fieldset>
        </form>
    </body>
</html>
