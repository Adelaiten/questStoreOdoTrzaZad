<!DOCTYPE html>
<html>
    <head>
        <title>Codecool Quest Store</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet"> 
        <meta charset = "UTF-8">
        <link rel="icon" href="assets/images/faviconCodecool.png">
        <link href = "assets/stylesheets/framePagesMain.css" rel = "stylesheet">
        <link href = "assets/stylesheets/user.css" rel = "stylesheet">
        <link href = "assets/stylesheets/store.css" rel = "stylesheet">
        
 
    </head>
    <body>
        <section class = "container">
            <div class = "coin-picker">
                <span class = "nickname">Notarian</span>
                <img src = "assets/images/coolcoin.png" class = "coolcoinIcon">
                <div class = "coins">
                    <span class = "coins-now">Your coolcoins: 3232</span>
                    <span class = "coins-ever-owned">Coolcoins ever owned: 2321</span>
                </div>

                <img src = "assets/images/questIcon.png" class = "questIcon">
                <div class = "quest-in-progress">
                    <span class = "quest">Quest in progress: VanillaJS</span>
                </div>

                <img src = "assets/images/teamIcon.png" class = "teamIcon">
                <div class = "team-class">
                    <span class = "class">Your class: Java</span>
                    <span class = "team">Your team: Border</span>
                </div>
            </div>
            <div class = "main">
            <div class = "read-artifacts">
                <button type = "button" class = "read-button">Read Artifacts</button>
                <table class = "table-artifacts">
                    <tr>
                        <td style = "color: #fff">Artifacts:</td>
                    </tr>
                    <tr class = "first-row"><th>Item</th><th>Cost</th></tr>
                    <tr class = "item second-row"><td>Chleb</td><td class = "price">30 coolcoins</td></tr>
                    <tr class = "item first-row"><td>Chleb</td><td class = "price">30 coolcoins</td></tr>
                    <tr class = "item second-row"><td>Chleb</td><td class = "price">30 coolcoins</td></tr>
                    <tr class = "item first-row"><td>Chleb</td><td class = "price">30 coolcoins</td></tr>
                </table>

                </div>
                <div class = "buy-artifacts">
                    <form method = "post" enctype="text/plain">
                        <p style = "color: #fff">Artifact ID</p>
                        <input type="text" name="artifact-id" placeholder = "ID" id = "artifact-id"><br>
                        <input type="submit" value="Buy"  class = "button" id = "mysubmit">
                    </form>
                    
            </div>
        </div>
        </section>
    </body>

</html>
