<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made with Thimble</title>
    <link href = "../assets/stylesheets/internalPage.css" rel = "stylesheet">
    <link href = "../assets/stylesheets/user.css" rel = "stylesheet">
  </head>
  <body>
    <section class = "container">
        <div class = "coin-picker">
            <img src = "../assets/images/teamIcon.png" class = "teamIcon">
            <span class = "nickname">Notarian</span>
        </div>
      <header>
        <h1>Edit</h1>
        <h3>Experience Level</h3>

      <label class="search-engine">

      <form class="submit-form" method="post" name="myForm">
        <div class = "column">
          <fieldset class="first-table menu">
            <ul>
              <li><label>
                Level Name
                <input type="text" name="name" placeholder="Full name" value="">
                </label></li>

            </ul>
          </fieldset>
          <!--
--><div class = "separator">
          <input class="btn" id="submit" type="submit" name="submit" value="Submit">
          </div><!--
--><div class = "column">

          <fieldset class="second-table menu">
            <ul>
              <li><label>
                Level Description
                <input type="text" name="name" placeholder="Full name" value="">
                </label></li>
            </ul>
          </fieldset>
          </div></div>
      </form>
    </section>
  </body>
</html>
